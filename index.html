<!DOCTYPE html>
<head>
<meta charset="utf-8">
  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 14px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>

<body>
    <script>
    var width = 1200, height = 1400;

    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
    var projection = d3.geo.mercator()
        .center([136, 35.5])
        .scale(3000)
        .translate([width / 2, height / 2]);
    var path = d3.geo.path()
        .projection(projection);
    var color = d3.scale.category20();
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.json("https://raw.githubusercontent.com/y-yagi/japan-map/master/ryouseikoku_topo.json", function(error, japan) {
        console.log(japan.objects);
        var topo = topojson.feature(japan, japan.objects.ryouseikoku_utf8);
        svg.selectAll(".pref")
            .data(topo.features)
            .enter()
            .append("path")
            .attr("fill", function(d) { return color(d.properties.R_CODE); })
            .attr("d", path)
            .attr("text", function(d) { return d3.select(this).attr("text", d.properties.COUNTRY_NAME); })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d.properties.COUNTRY_NAME)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
                })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            })
    });
    </script>
</body>
</html>
